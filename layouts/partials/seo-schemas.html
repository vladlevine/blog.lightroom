<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ .Params.schemaType | default "Article" }}",
  "headline": "{{ .Title }}",
  "description": "{{ .Params.description }}",
  "image": "{{ .Params.heroImage | absURL }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Organization",
    "name": "{{ .Params.author | default "The Lightroom Studio" }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "The Lightroom Studio",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "/assets/images/logo.png" | absURL }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }{{ if .Params.faqIncluded }},
  "mainEntity": {
    "@type": "FAQPage",
    "mainEntity": [
      {{ range $index, $faq := .Params.faqs }}{{ if $index }},{{ end }}
      {
        "@type": "Question",
        "name": "{{ $faq.question }}",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "{{ $faq.answer }}"
        }
      }{{ end }}
    ]
  }{{ end }}
}
</script>

<!-- Breadcrumb Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ "/" | absURL }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Params.category | default "Blog" }}",
      "item": "{{ "/" | absURL }}"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
  ]
}
</script>
