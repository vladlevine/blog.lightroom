# Netlify Configuration for The Lightroom Studio Blog (Static HTML)
# No build process needed - serving static HTML files directly

[build]
  # Explicitly set empty build command (overrides UI settings)
  command = ""

  # Publish directory is root (all HTML files are here)
  publish = "."

  # Base directory is root
  base = ""

# Custom headers for HTML files - ensure proper content type
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"

[[headers]]
  for = "/"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

